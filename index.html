<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="VLSM Calculator">
      <p>IPv4 : </p> 
      <div class="ipv4_input_row">
        <input type="number" id="ipv41" placeholder="192">
        <input type="number" id="ipv42" placeholder="168">
        <input type="number" id="ipv43" placeholder="10">
        <input type="number" id="ipv44" placeholder="0">
      </div>
      
      <input type="number" id="number_of_Lans" placeholder="Enter the total number of Lans/Wans" required />
      <button onclick="create_size_inputs()">Generate table 1</button>
      <div id="lan_size_container"></div>
      <input type="text" id="username" placeholder="Username"/>
      <input type="password" id="password" placeholder="Password"/>
      <button onclick="calculate_vlsm()">Calculate</button>
      <div id="vlsm_table"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
