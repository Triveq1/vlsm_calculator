<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VLSM Calculator by Chromy David</title>
  <link rel="stylesheet" href="style.css" />
</head>


<body>
  <script src="script.js"></script>

  <div class="container">  
    <h1 class="header_text">VLSM Calculator</h1>
    <h6 class="signature">by Chrom√Ω David</h6>

    <form id="vlsm_calculator">

      <p class="IPv4_input_box_in_one_row_top_text">IPv4 : </p> 
        <div class="IPv4_input_box_in_one_row">
          <input type="number" id="ipv41" placeholder="192">
          <input type="number" id="ipv42" placeholder="168">
          <input type="number" id="ipv43" placeholder="10">
          <input type="number" id="ipv44" placeholder="0">
        </div>
        <br>
        <br>
        

      <p class="IPv4_input_box_in_one_row_top_text">Number of Lan/Wan networks:</p>
        <input class="input_total_number_of_lan_wan" type="number" id="number_of_networks" placeholder="Number of networks" required />
        <br>
        <button type="button" onclick="generate_network_size_input_boxes()">Continue</button>
        <div id="network_size_input_boxes_container">
        </div>
        <br>
        <br>

      <p class="IPv4_input_box_in_one_row_top_text">Log in to use:</p>
        <input type="text" id="username" placeholder="Username"/>
        <input type="password" id="password" placeholder="Password"/>
        <button type="button" onclick="calculate_vlsm_table()">Calculate</button>
        <div id="vlsm_table">
        </div>

    </form>

  </div>

  
</body>
</html>
